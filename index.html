<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillingApp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="main">
         
       <form id="user-form" style="margin:50px";> 
            <h3> Place Orders ðŸ¥— </h3>

            <div class="mb-3">
                <label for="table" class="form-label">Choose table</label>
                    <select class="form-control" name="table" id="table">
                    <option value="Table-1">Table-1</option>
                    <option value="Table-2">Table-2</option>
                    <option value="Table-3">Table-3</option>        
                </select>
            </div>

            <div class="mb-3">
            <label for="dish" class="form-label">Choose a dish</label>
            <select class="form-control" name="dish" id="dish">
                <option value="Roti">Roti</option>
                <option value="Paneer Butter Masala">Paneer Butter Masala</option>
                <option value="Masala Dosa">Masala Dosa</option>
                <option value="Idli Vada">Idli Vada</option>
                <option value="Veg Pulao">Veg Pulao</option>
                <option value="Curd Rice">Curd Rice</option>
            </select>
            </div>
            
            <div class="mb-3">
                <label for="price" class="form-label">Enter the price</label>
                <input class="form-control" id="price">
            </div>
         
            <div class="submitbtn">
            <input type="submit" class="btn btn-dark" value="Place Order">
            </div>
        </form> 
    

        <div class="container tables">
            <h6>Table-1</h6>
            <div id="Table-1">


            </div>
            <h6>Table-2</h6>
            <div id="Table-2">
                
            </div>
            <h6>Table-3</h6>
            <div id="Table-3">
                
            </div>        

        </div>

    </div>
    
    <script src="main.js">
    </script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
